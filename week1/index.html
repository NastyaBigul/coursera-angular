<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController">
      <h1>Lunch Checker</h1>
      
      <p class="note">
        <em>It counts items that are not empty or not spaces</em>
      </p>

      <div class="form-group">
        <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control"
               ng-model="userLunch"
               ng-style="{'border-color' : mesColor}">
      </div>
      
      <div class="form-group">
        <button class="btn btn-default" ng-click="calcLunch()">Check If Too Much</button>
      </div>
      
      <div class="form-group" ng-style="{'color' : mesColor}">
        {{outString}}
      </div>
    
    </div>
  </body>
</html>
